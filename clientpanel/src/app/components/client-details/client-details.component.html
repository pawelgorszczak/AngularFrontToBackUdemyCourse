<div class="row">
    <div class="col-md-6">
        <a routerLinkActive="/" class="btn btn-link">
            <i class="fa fa-arrow-circle-left"> Back to Dashboard</i>
        </a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
            <a routerLink="/client/edit/{{id}}" class="btn btn-dark">
                Edit
            </a>
            <button (click)=onDelete() class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>
<hr>
<div *ngIf="client" class="card">
    <div class="card-header">
        <h3>{{client.firstName}} {{client.lastName}}</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="cold-md-8 col-sm-6">
                <h4>Client ID: {{client.id}}</h4>
            </div>
            <div class="cold-md-8 col-sm-6">
                @Todo - Balance
            </div>
        </div>

        <hr>
        <ul class="list-group">
            <li class="list-group-item">Contact Email: {{ client.email}}</li>
            <li class="list-group-item">Contact Phone: {{ client.phone}}</li>
        </ul>
    </div>
</div>
